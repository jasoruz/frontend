<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>camper cafe</h1>
            <p class="established">est. 2020</p>
            <hr>
            <section>
                <h2>coffee</h2>
                <img src="img/coffee_icon.jpg" alt="coffee icon" />
                <article class="item">
                    <p class="flavor">french vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">caramel macchiato</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">pumpkin spice</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">hazelnut</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>desserts</h2>
                <img src="img/pie_icon.jpg" alt="pie icon" />
                <article class="item">
                    <p class="dessert">donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">cherry pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">cheesecake</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">cinnamon roll</p>
                    <p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom__line">
        <footer class="footer">
            <p><a href="#" target="_blank">Visit our Website</a></p>
            <p class="address">123 grand avenue, city Town</p>
        </footer>
    </div>
</body>
</html>
